<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me - Abhijeet's Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f4c75;
      color: #fff;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1b262c;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      color: #00b7c2;
    }

    .contact-details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 30px;
    }

    .contact-details > div {
      flex: 1 1 200px;
      min-width: 200px;
    }

    .contact-details h3 {
      color: #00fff5;
    }

    .contact-details a {
      color: #bbe1fa;
      text-decoration: none;
    }

    .contact-details a:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
      display: block;
      color: #bbe1fa;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    .btn {
      background-color: #00b7c2;
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .btn:hover {
      background-color: #0099a6;
    }
  </style>
</head>
<body>
  <!-- Contact Section -->
  <section id="contact">

      <div class="contact-details">
        <div>

        </div>
        <div>

        </div>
        <div>
          <h3>Phone</h3>
          <p>+91-90678-12372</p>
        </div>
        <div>

          <p>
            <a href="#" target="_blank">GitHub</a> |
            <a href="#" target="_blank">LinkedIn</a> |
            <a href="#" target="_blank">Twitter</a>
          </p>
        </div>
      </div>
</body>
</html>
